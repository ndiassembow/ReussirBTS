buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'            // Plugin Android
        classpath 'com.google.gms:google-services:4.3.15'           // ðŸ”¥ Plugin Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Gestion du dossier de build pour tous les modules
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// TÃ¢che "clean" globale
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
